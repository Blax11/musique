annotation.processing.enabled=false
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=musique
application.vendor=tulskiy
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/musique.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.cuelib-src=modules/cuelib/src
file.reference.gtkjfilechooser.jar=lib/gtkjfilechooser.jar
file.reference.jaudiotagger-src=modules/jaudiotagger/src
file.reference.javalayer-src=modules/javalayer/src
file.reference.jflac-src=modules/jflac/src
file.reference.jmac-src=modules/jmac/src
file.reference.jorbis-src=modules/jorbis/src
file.reference.last.fm-bindings.jar=lib/last.fm-bindings.jar
file.reference.musique-src=src
file.reference.musique-test=test
file.reference.wavpack-src=modules/wavpack/src
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.gtkjfilechooser.jar}:\
    ${file.reference.last.fm-bindings.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=true
javadoc.nonavbar=true
javadoc.notree=true
javadoc.private=false
javadoc.splitindex=false
javadoc.use=false
javadoc.version=false
javadoc.windowtitle=
main.class=com.tulskiy.musique.system.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
musique2.dir=${file.reference.musique-src}
musique3.dir=${file.reference.jflac-src}
musique4.dir=${file.reference.jaudiotagger-src}
musique5.dir=${file.reference.cuelib-src}
musique6.dir=${file.reference.jmac-src}
musique7.dir=${file.reference.javalayer-src}
musique8.dir=${file.reference.jorbis-src}
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-client -Xms15m -Xmx40m -XX:+UnlockExperimentalVMOptions -XX:+CMSClassUnloadingEnabled -XX:+TieredCompilation -XX:+AggressiveOpts -XX:+UseAdaptiveSizePolicy -Dsun.java2d.noddraw=false -Dswing.aatext=true -XX:MaxHeapFreeRatio=10 -XX:MinHeapFreeRatio=10
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.wavpack-src}
test.src.dir=${file.reference.musique-test}
